[content]
description = """
Convert all `anyhow::bail!` error messages to use structured `Diagnostic` codes.

This provides:
- Consistent error formatting across all commands
- Machine-parseable error codes for tooling
- Categorized errors by artifact type and operation

New code ranges:
- E08xx: CLI/command errors (missing args, unknown fields, ambiguous matches)
- Extended E01xx-E04xx: Lifecycle operations (bump, deprecate, supersede)"""

