# ADR Schema Definition
# govctl schema version: 1

[govctl]
schema = 1                          # Required: schema version (always 1)
id = "ADR-NNNN"                     # Required: unique identifier
title = "ADR Title"                 # Required: descriptive title
status = "proposed"                 # Required: proposed | accepted | superseded
date = "YYYY-MM-DD"                 # Required: decision date
superseded_by = "ADR-NNNN"          # Optional: if superseded, the replacing ADR
refs = ["RFC-0001", "ADR-0002"]     # Optional: cross-references

[content]
context = """
Background and problem description.
What is the issue being addressed?
"""

decision = """
The decision made and the rationale.
Why this choice over alternatives?
"""

consequences = """
Impact of this decision.
What are the trade-offs?
"""

# Optional: Alternatives that were considered (extended per [[ADR-0027]])
[[content.alternatives]]
text = "Option A: Description"
status = "rejected"    # considered (default) | accepted | rejected
pros = ["Advantage 1", "Advantage 2"]           # Optional: advantages
cons = ["Disadvantage 1"]                       # Optional: disadvantages
rejection_reason = "Why this was not chosen"    # Optional: if rejected, explain why

[[content.alternatives]]
text = "Option B: Description"
status = "accepted"
pros = ["Advantage 1", "Advantage 2"]
cons = ["Disadvantage 1"]
