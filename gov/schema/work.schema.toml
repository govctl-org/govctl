# Work Item Schema Definition
# govctl schema version: 1

[govctl]
schema = 1                          # Required: schema version (always 1)
id = "WI-YYYY-MM-DD-NNN"            # Required: unique identifier
title = "Work Item Title"           # Required: descriptive title
status = "queue"                    # Required: queue | active | done | cancelled
created = "YYYY-MM-DD"              # Required: creation date
started = "YYYY-MM-DD"              # Optional: when work began
completed = "YYYY-MM-DD"            # Optional: when work finished
refs = ["RFC-0001", "ADR-0002"]     # Optional: cross-references

[content]
description = """
What needs to be done.
Include enough detail to understand scope.
"""

notes = """
Progress notes, observations, and decisions made during work.
Updated throughout the work item lifecycle.
"""

# Optional: Acceptance criteria checklist
# Each criterion can have a category for changelog generation (per ADR-0013)
# CLI supports prefix parsing: "fix: memory leak" â†’ category=fixed, text="memory leak"
[[content.acceptance_criteria]]
text = "First criterion to meet"
status = "pending"    # pending (default) | done | cancelled
category = "added"    # added (default) | changed | deprecated | removed | fixed | security | chore

[[content.acceptance_criteria]]
text = "Second criterion"
status = "done"
category = "fixed"
