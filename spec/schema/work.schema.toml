# Work Item Schema Definition (for documentation)
# Actual validation is done in code

[govctl]
schema = 1                          # Required: schema version
id = "WI-YYYY-MM-DD-NNN"            # Required: unique identifier
title = "Work Item Title"           # Required: descriptive title
status = "queue"                    # Required: queue|active|done|cancelled
start_date = "YYYY-MM-DD"           # Optional: when work started
done_date = "YYYY-MM-DD"            # Optional: when work completed/cancelled
refs = ["RFC-0001", "ADR-0002"]     # Optional: references to other artifacts

[content]
description = """Multi-line text describing the work to be done."""
notes = """Multi-line text for progress notes and updates."""

# Optional: Structured checklist items with status (pending/done/cancelled)
[[content.acceptance_criteria]]
text = "First criterion"
status = "done"        # pending (default), done, cancelled

[[content.acceptance_criteria]]
text = "Second criterion"
status = "pending"

[[content.decisions]]
text = "Decision made during work"
status = "done"
