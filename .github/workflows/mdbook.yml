name: mdBook

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Book
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: "0.5.2"

      - name: Build govctl
        run: cargo build --release

      - name: Render governance artifacts
        run: |
          ./target/release/govctl render rfc
          ./target/release/govctl render adr
          ./target/release/govctl render changelog

      - name: Build mdbook
        run: ./scripts/build-book.sh --skip-render

      # Upload for PR inspection
      - name: Upload book artifact
        uses: actions/upload-artifact@v4
        with:
          name: book
          path: docs/book

      # Upload for Pages deployment (main branch only)
      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/book

  deploy:
    name: Deploy to Pages
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
